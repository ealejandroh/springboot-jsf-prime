info.app.name=Booting JSF2
info.app.description=${app.name}, Demo for Spring Boot with JSF2 and PrimeFaces
info.app.version=0.1.0

spring.main.show_banner=false

server.contextPath=/bootjsfprime

# group all management endpoints under a single path
management.context-path=/manage

# Actuator endpoints
# autoconfig, beans, configprops, dump, env, health, info, metrics, mappings, shutdown, trace
endpoints.shutdown.enabled=true

logging.level.bootjsfprime=DEBUG

logging.level.org.springframework.web=DEBUG

