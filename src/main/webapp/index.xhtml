<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:prime="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>#{helloWorldBean.title}</title>
	<link rel="shortcut icon" href="favicon.ico" />
</h:head>
<h:body>
	<h:form>
		<prime:panel header="What do you see here?" >
			<div style="height:50px">
				This is a simple PrimeFaces 5 project running on Spring Boot.
			</div>
		</prime:panel>
		<prime:panel header="Bean Access">
			#{helloWorldBean.hello} #{helloWorldBean.world}
		</prime:panel>
	</h:form>

	<div class="footer">
		<h:outputText value="#{msgs['template.footer']}"/> | #{configBean.environment} | <h:outputText value="#{msgs['template.build']}"/>, <h:outputText value="#{msgs['template.version']}"/>
	</div>
</h:body>
</html>
